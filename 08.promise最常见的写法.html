<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        new Promise((resolve,reject)=>{

            //成功的时候执行then方法，失败的时候执行catch方法
        }).then((value)=>{
            //这个函数成功的时候被执行
            console.log(value)
        }).catch((reason)=>{
            //失败时被执行
            console.log(reason)
        })
    </script>
</body>
</html>
