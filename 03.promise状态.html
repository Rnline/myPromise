    <title>Document</title>

  <body>
    <script>
      const p = new Promise((resolve, reject) => {
         //resolve():调用函数,使当前promise对象的状态改成fulfilled
         //reject():调用函数，使当前promise对象的状态改成rejected
         resolve()
          
      })
      console.dir(p)
    </script>
